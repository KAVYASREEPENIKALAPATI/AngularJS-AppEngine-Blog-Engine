<span ng-if="error">{{error_description}}</span>

<span ng-repeat="post in posts">
  <nav class="navbar navbar-default" ng-if="is_user_auth">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Admin</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a ng-href="add/{{post.year}}/{{post.month}}/{{post.day}}/{{post.shortUrl}}">Edit</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Nothing Yet</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Nothing yet 2</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <article class="post-article">
    <header class="post-header">
      <h2 class="post-title">
        <a ng-href="/posts/{{post.year}}/{{post.month}}/{{post.day}}/{{post.shortUrl}}">{{post.title}}</a>
      </h2>
      <div class="post-metadata">
        <ul>
          <li>
          <span class="glyphicon glyphicon-time" aria-hidden="true"></span>{{post.date}}
          </li>
          <li>
            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
            <a ng-href="/posts/tag/{{tag}}" class="post-tag" ng-repeat="tag in post.tags">{{tag}}</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="post-content" ng-bind-html="trustAsHtml(post.content)"></section>
    <footer class="post-footer">
      <sn-addthis-toolbox class="addthis_toolbox addthis_32x32_style">
        <a href class="addthis_button_facebook"></a>
        <a href class="addthis_button_twitter"></a>
        <a href class="addthis_button_linkedin"></a>
      </sn-addthis-toolbox>
    <div id="disqus_thread"></div>
      <script>
      (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');

      s.src = '//francescosblog.disqus.com/embed.js';

      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </footer>
  </article>
</span>
