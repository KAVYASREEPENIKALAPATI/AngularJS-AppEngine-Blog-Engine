<div>
  <span ng-if="error">{{error_description}}</span>
  <span ng-if="loading" class="three-quarters-loader">Loading&#8230;</span>
  <article ng-repeat="post in posts track by $index" class="post-article">
    <header class="post-header">
      <h2 class="post-title">
        <a ng-href="/posts/{{post.year}}/{{post.month}}/{{post.day}}/{{post.shortUrl}}">{{post.title}}</a>
      </h2>
      <div class="post-metadata">
        <ul>
          <li>
          <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
          {{post.date}}
          </li>
          <li>
            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
            <a ng-href="/posts/tag/{{tag.replace(' ', '-')}}" class="post-tag" ng-repeat="tag in post.tags">{{tag}}</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="post-content">
      <span ng-bind-html="trustAsHtml(post.content.slice(0, 1500))"></span>
      <span class="post-more-dots" ng-if="post.content.length > 1500">...</span>
    </section>
    <footer class="post-footer">
    <a ng-href="/posts/{{post.year}}/{{post.month}}/{{post.day}}/{{post.shortUrl}}">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
    </footer>
  </article>
  <div id="more-posts" ng-if="more" infinite-scroll="loadMore()" infinite-scroll-distance="0" infinite-scroll-immediate-check="false">
    <h4 ng-click="loadMore()">Load more</h4>
  </div>
</div>
